<div class="container-fluid pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-6">
        <mat-card>
            <mat-card-header>
                <div class="container mb-3">
                  <div class="row">
                    <div class="col text-center">
                      <mat-card-title>
                        <span class="h2">Sign up</span></mat-card-title>
                    </div>
                  </div>
                </div>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="form" class="container mb-3" (ngSubmit)="signUp()">
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email address</mat-label>
                        <input matInput formControlName="email" type="text" />
                        <mat-error *ngIf="form.controls['email'].errors?.['email']">
                          Please provide a valid email address
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" />
                        <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
                          Please provide at least 6 characters
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-10">
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" type="password" />
                        <mat-error *ngIf="form.controls['confirmPassword'].errors?.['confirmPassword']">
                          Passwords do not match
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-center">
                      <button
                        type="submit"
                        mat-raised-button
                        color="primary"
                        [disabled]="!form.valid"
                      >
                        Sign up
                      </button>
                    </div>
                  </div>
                </form>
                <p class="text-center mb-5">
                  Already have an account?
                  <a routerLink="/auth/sign-in" class="link-primary">Sign in</a>
                </p>
              </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>
