<div class="container-fluid pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-6">
      <mat-card>
        <mat-card-header>
          <div class="container mb-3">
            <div class="row">
              <div class="col text-center">
                <mat-card-title>
                  <span class="h2">Sign in</span>
                </mat-card-title>
              </div>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" class="container mb-3" (ngSubmit)="signIn()">
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email address</mat-label>
                  <input matInput formControlName="email" type="text" />
                  <mat-error *ngIf="form.controls['email'].errors?.['email']">
                    Please provide a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-10">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password" />
                  <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
                    Please provide at least 6 characters
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  [disabled]="!form.valid"
                >
                  Sign in
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <p class="text-center mb-3">
                Don't have an account yet?
                <a routerLink="/auth/sign-up" class="link-primary">Sign up</a>
              </p>
            </div>
            <div class="col-12">
              <div class="text-center mb-3">
                <button mat-raised-button (click)="signInWithGoogle()">
                  <img width="18" height="18" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google sign in">
                  Sign in with Google
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
