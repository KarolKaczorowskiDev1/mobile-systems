<div class="select-size-modal">
  <h1 mat-dialog-title>Select size</h1>
<div mat-dialog-content>
    <mat-select [(ngModel)]="selectedSize" placeholder="Select Size">
        <mat-option
          *ngFor="let size of product.availableSizes"
          [value]="size"
          >{{ size }}</mat-option
        >
      </mat-select>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedSize" [disabled]="!selectedSize">Select size</button>
</div>

</div>
